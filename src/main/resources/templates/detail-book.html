<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">本の情報</h1>

        <!-- Book Information -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"> 詳細情報</h5>

                <p><strong>Title:</strong> <span th:text="${book.title}"></span></p>
                <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
                <p><strong>Year:</strong> <span th:text="${book.year}"></span></p>
                <p><strong>Genre:</strong> <span th:text="${book.genre}"></span></p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/books" class="btn btn-secondary">戻る</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive features) -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
